<!DOCTYPE html>
<html>


<head>
    <title>[SF2]Free Gradebook for Teachers | LearnBoost</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>


<!--########################################################################################################################
    
    NAVIGATION BAR


##########################################################################################################################-->



    <div id="navigation">
        <div id="navcontent">
            <a id="logo" href="#"><img src="images/logo.png"/></a>

            <div id="nav">
                
                <ul class="navleft">
                    <li><a href="#">Tour</a></li>
                    <li><a href="#">For Schools</a></li>
                    <li><a href="#">Blog</a></li>
                </ul>
            </div>

            <div id="buttons">
             <ul class="navright">
                <li><a href="#"><p>Log In</p></a></li>
                <li><a href="#"><p>Join Now <img src="images/nav.png"></p></a></li>
             </ul>
            </div>
        </div>
    </div>




<!--########################################################################################################################
    
    CONTENT AREA


##########################################################################################################################-->

    <div class="deco"></div>
    
    <div id="container">
        <div id="content">
            <div class="upperboxtop"></div>
            <div class="upperboxbot"></div>
            <div class="upperboxform">
               <h1 class="title">Great classrooms</h1>
               <h2 class="title">start here</h2>
               <p class="formtext">All the software you need to manage your classroom and school. <strong>Save time and money</strong> with LearnBoost.</p>

               <div class="demo">
                   <a href="#" class="demobutton"></a>
                   <a href="#" class="vidbutton"></a>
               </div>
            </div>


            <form class="signup">
                <div class="form-container">
                    <div class="formtop">
                        <div class="signuptext"><p class="sutext">Sign Up</p></div>
                    </div>
                    <div class="formcontent">
                        <div class="social">
                                <a href="#" class="fbsignup"></a>
                                <a href="#" class="gsignup"></a>
                        </div>
                        <div class="or">or</div>

                       <div class="details">
                           <div class="name">
                               <div id="fn">
                                    <label>First name</label>
                                    <input type="text" name="firstname"/>
                               </div>
                               <div id="sn">
                                    <label> name</label>
                                    <input type="text" name="lastname"/>
                                </div>
                           </div>

                           <div class="cred">
                               <label>Email</label>
                               <input type="email" name="email"/>
                               <label>Password</label>
                               <input type="password" name="pwd"/>
                           </div>

                           <div class="dropdown">
                               <label>I am a </label>
                               <select>
                                   <option>Teacher</option>
                                   <option>Parent</option>
                                   <option>Student</option>
                                   <option>Administrator</option>
                               </select>
                           </div>

                           <div class="checkbox">
                                <label>
                                   <input type="checkbox" checked/>
                                   I want to recieve learnboost news.
                                </label>
                           </div>

                           <div class="submitreg">
                               <div class="tac">
                                   By joining, I agree to the <a id="term" href="#">Terms.</a>
                                   <input id="submit" type="submit" value="Join"/>
                                </div>
                           </div>
                       </div>
                </div>
            </form>
        </div>

        <div class="bottomboxtop"></div>
            <div id="glance">
                <h1>At a glance</h1>
            </div>
    </div>



</body>
</html>
